<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;       
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        .resultado {           
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Caracter√≠sticas do Carro</h1>
    <form id="carForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required>

        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" required>

        <label for="valor_fipe">Valor FIPE (R$):</label>
        <input type="number" id="valor_fipe" step="0.01" required>

        <button type="submit">Calcular</button>
    </form>

    <div class="resultado" id="resultado"></div>

    <script src="s03_e02.js"></script>
</body>
</html>
